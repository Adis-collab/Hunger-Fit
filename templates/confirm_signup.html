<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Sign Up</title>
    <link rel="stylesheet" href="static/LSCS.css">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form-container">
        <h1>Confirm Your Sign Up</h1>
        <p>Please enter the verification code sent to your email to complete the process.</p>
        
        <!-- Display error message if there is any -->
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <!-- Display success message if verification is successful -->
        {% if success %}
            <div class="success">{{ success }}</div>
        {% endif %}

        <!-- Confirmation Form -->
        <form action="{{ url_for('confirm_signup') }}" method="POST">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="code">Verification Code</label>
            <input type="text" id="code" name="code" placeholder="Enter the code" required>
            
            <button type="submit">Verify</button>
        </form>
    </div>
</body>
</html>
